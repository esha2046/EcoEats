<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration - EcoEats</title>
    <link rel="stylesheet" href="static\stylesheets\register-seller.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Welcome to EcoEats</h1>
            <p>Register as a Seller to share your food with customers!</p>
        </div>
    </header>

    <div class="form-container">
        <form action="{{ url_for('reg_seller') }}" method="POST">
            <label for="business-name">Business Name</label>
            <input type="text" id="business-name" name="business-name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Shipping <address></address></label>
            <input type="text" name="address" id="address" required>

            <label for="business-address">Business Address</label>
            <textarea id="business-address" name="business-address" rows="4" required></textarea>

            <button type="submit" class="submit-btn">Register as Seller</button>
        </form>
    </div>

</body>
</html>
