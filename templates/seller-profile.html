<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile - Add Food Item</title>
    <link rel="stylesheet" href="static\stylesheets\seller-profile.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Seller Dashboard</h1>
            <p>Add your food items to EcoEats</p>
        </div>
    </header>

    <div class="form-container">
        <h2>Add Food Item</h2>
        <form action="submit_food.php" method="POST" enctype="multipart/form-data">
            <label for="food-name">Food Name</label>
            <input type="text" id="food-name" name="food-name" required>

            <label for="description">Description (Include Ingredients & Allergy Info)</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="freshness">Freshness Duration (e.g., "2 hours", "1 day")</label>
            <input type="text" id="freshness" name="freshness" required>

            <label for="food-image">Upload Picture</label>
            <input type="file" id="food-image" name="food-image" accept="image/*" required>

            <label for="price">Price (in $)</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <button type="submit" class="submit-btn">Add Food Item</button>
        </form>
    </div>
</body>
</html>
