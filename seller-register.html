<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration - EcoEats</title>
    <link rel="stylesheet" href="customer-register.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Welcome to EcoEats</h1>
            <p>Register as a Seller to share your food with customers!</p>
        </div>
    </header>

    <div class="form-container">
        <h2>Seller Registration</h2>
        <form action="submit_seller_registration.php" method="POST">
            <label for="business-name">Business Name</label>
            <input type="text" id="business-name" name="business-name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="business-address">Business Address</label>
            <textarea id="business-address" name="business-address" rows="4" required></textarea>

            <label for="food-type">Type of Food You Offer</label>
            <input type="text" id="food-type" name="food-type" required>

            <button type="submit" class="submit-btn">Register as Seller</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

</body>
</html>
